<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Portfolio</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
  </style>
</head>
<body>

<div class="card">
  <h2 id="name"></h2>
  <p><strong>About:</strong> <span id="about"></span></p>
  <p><strong>Skills:</strong> <span id="skills"></span></p>
  <p><strong>Mini Project:</strong> <span id="project"></span></p>
  <p><strong>Qualifications:</strong> <span id="qual"></span></p>
  <p><strong>Certifications:</strong> <span id="cert"></span></p>
  <p><strong>Experience:</strong> <span id="exp"></span></p>
  <p><strong>GitHub:</strong> <a id="github" target="_blank"></a></p>
</div>

<script>
  // Read base64 data from URL
  const encodedData = new URLSearchParams(window.location.search).get("data");
  if (encodedData) {
    const decoded = JSON.parse(atob(encodedData));

    document.getElementById("name").textContent = decoded.name;
    document.getElementById("about").textContent = decoded.about;
    document.getElementById("skills").textContent = decoded.skills;
    document.getElementById("project").textContent = decoded.project;
    document.getElementById("qual").textContent = decoded.qualifications;
    document.getElementById("cert").textContent = decoded.certifications;
    document.getElementById("exp").textContent = decoded.experience;
    document.getElementById("github").textContent = decoded.github;
    document.getElementById("github").href = decoded.github;
  }
</script>

</body>
</html>
