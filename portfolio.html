<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="portfolio-output"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');

        if(encodedData) {
            try {
                // Decode URL-safe Base64
                const jsonStr = atob(encodedData.replace(/-/g, '+').replace(/_/g, '/'));
                const data = JSON.parse(jsonStr);

                const output = document.getElementById('portfolio-output');

                output.innerHTML = `
                    <h1>${data.name}</h1>
                    <p><strong>About:</strong> ${data.about}</p>
                    <p><strong>Skills:</strong> ${data.skills.join(', ')}</p>
                    <p><strong>Project:</strong> ${data.project}</p>
                    ${data.github ? `<p><strong>GitHub:</strong> <a href="${data.github}" target="_blank">${data.github}</a></p>` : ''}
                    ${data.qualifications.length ? `<p><strong>Qualifications:</strong> ${data.qualifications.join(', ')}</p>` : ''}
                    ${data.certifications.length ? `<p><strong>Certifications:</strong> ${data.certifications.join(', ')}</p>` : ''}
                    ${data.experience.length ? `<p><strong>Experience:</strong> ${data.experience.join(', ')}</p>` : ''}
                `;
            } catch(e) {
                document.getElementById('portfolio-output').innerHTML = "<p>Invalid portfolio data.</p>";
            }
        } else {
            document.getElementById('portfolio-output').innerHTML = "<p>No portfolio data found.</p>";
        }
    </script>
</body>
</html>
