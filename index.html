<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Portfolio Generator</h1>

    <form id="portfolioForm">
        <label>Name:</label>
        <input type="text" id="name" required><br>

        <label>Skills (comma separated):</label>
        <input type="text" id="skills" required><br>

        <label>Mini Project Name:</label>
        <input type="text" id="project" required><br>

        <label>About:</label>
        <textarea id="about" required></textarea><br>

        <label>GitHub Link:</label>
        <input type="url" id="github"><br>

        <label>Qualifications (comma separated):</label>
        <input type="text" id="qualifications"><br>

        <label>Certifications (comma separated):</label>
        <input type="text" id="certifications"><br>

        <label>Experience (comma separated):</label>
        <input type="text" id="experience"><br>
