<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Portfolio Generator</h1>

    <form id="portfolioForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="skills" placeholder="Skills (comma separated)" required>
        <input type="text" id="project" placeholder="Project Name" required>
        <textarea id="about" placeholder="About Yourself" required></textarea>
        <input type="text" id="contact" placeholder="contact number">
        <input type="text" id="qualifications" placeholder="Qualifications (comma separated)">
        <input type="text" id="certifications" placeholder="Certifications (comma separated)">
        <input type="text" id="experience" placeholder="Experience (comma separated)">
        
        <div class="btn-center">
            <button type="submit">Generate Portfolio Link</button>
        </div>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
